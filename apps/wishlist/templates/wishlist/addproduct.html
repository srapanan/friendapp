<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create a new Wish List Item</title>
  </head>
  <body>


  <h1>Create a new Wish List Item</h1>
    <form action="{% url 'wishlist:createproduct' %}" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="six columns">
          <label for="destination">Name</label>
          <input class="u-full-width" name="name" type="text" placeholder="Add your product">
        </div>
      <input class="button-primary" type="submit" value="Add">
    </form>


    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{message}}</li>
      {% endfor %}
      </ul>
    {% endif %}


    <form class="" action="{% url 'loginreg:logout' %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Logout">
    </form>
    <a href="{% url 'wishlist:index' %}"><input type="button" name="Home" value="Home"></a>


  </body>
</html>
